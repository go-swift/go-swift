<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="description" content="敏创团队goswift,go-swift">
    <meta name="author" content="创新源于一种感觉,创意总监,敏创顾问,goswift">
	<link href="./img/goswift.png" rel="icon">
    <title>敏创GOSwift，智慧相伴，创新源于一种感觉!卢远强(knight.lu)</title>

	<script>
		var type=navigator.appName
		if (type=="Netscape"){
			var lang = navigator.language
		}
		else{
			var lang = navigator.userLanguage
		}
		//取得浏览器语言的前两个字母
		var lang = lang.substr(0,2)
		// 英语
		if (lang == "en"){
			window.location.href="http://www.go-swift.net/index_en.html?loc=en"
		}
		// 中文 - 不分繁体和简体
		else if (lang == "zh"){
			window.location.href="http://www.go-swift.net/index.html?loc=cn"
		}
		// 除上面所列的语言
		else{
		window.location.href="http://www.go-swift.net/?loc=geek"
		}
	</script>

</head>
